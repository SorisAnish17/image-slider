<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Image-slider" />
    <title>Image-slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider">
      <div class="slides">
        <input type="radio" id="radio1" name="radios" />
        <input type="radio" id="radio2" name="radios" />
        <input type="radio" id="radio3" name="radios" />
        <div class="slide first">
          <img src="images/p-1.jpg" alt="sorry-loading" />
        </div>
        <div class="slide">
          <img src="images/p-2.jpg" alt="sorry-loading" />
        </div>
        <div class="slide">
          <img src="images/p-3.jpg" alt="sorry-loading" />
        </div>
        <div class="auto">
          <div class="auto1"></div>
          <div class="auto2"></div>
          <div class="auto3"></div>
        </div>
      </div>
      <div class="manual">
        <label for="radio1" class="manuals"></label>
        <label for="radio2" class="manuals"></label>
        <label for="radio3" class="manuals"></label>
      </div>
    </div>
    <script>
      let count = 1;
      setInterval(function () {
        document.getElementById("radio" + count).checked = true;
        count = count + 1;
        if (count > 3) {
          count = 1;
        }
      }, 2000);
    </script>
  </body>
</html>
